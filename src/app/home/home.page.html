<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hum Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hum Link Statistics</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="full-width">
      <ion-text><b>Here are your Hum Link Stats So Far</b></ion-text>
    </div>
    <div *ngFor="let item of items | async" class="text full-width">
      <ion-item class="full-width">
        {{item.influencerId}}
      </ion-item>
    </div>
  </div>
</ion-content>
